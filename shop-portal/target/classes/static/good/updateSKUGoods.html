<!DOCTYPE html>
<html>
<!-- 使用thymeleaf，配置相应的 -->
<html xmlns:th="http://www.thymeleaf.org">  <!-- th!!! 命名空间使用 -->
<head>
<meta charset="UTF-8"/><!--<meta charset="UTF-8" />  thymeleaf模板引擎默认是Template modes:HTML5解析的，所以解析比较严格。  -->
<title>修改SKU商品页面</title>
	<!-- jquery -->
	<!-- <script type="text/javascript" src="@{/js/jequery.min.js}"></script> -->
	<script type="text/javascript" src="/jquery-validation/lib/jquery-1.11.1.js"></script>
	<link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
	<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
	<!-- layer -->
	<script type="text/javascript" src="/layer/layer.js"></script>
</head>
<body>
	<form action="" method="POST">
		<input type="hidden" id="shopId" name="shopId" value="1111111111111111111">
		<input type="hidden" id="spuId" name="spuId" value="6690450862289977344">
		<input type="hidden" id="skuId" name="skuId" value="6690488301914161152">
        <span>SKU商品名称</span>
        <input type="text" id="skuName" name="skuName" placeholder="SKU商品名称"><br>
        <input type="hidden" id="nowStock" name="stock" value="1"><br>
        <span>SKU商品库存</span>
        <input type="text" id="stock" name="stock" value="1"><br>
        <span>SKU商品价格</span>
        <input type="text" id="price" name="price" value="1"><br>
		<input type="hidden" id="specId" name="specId" value="6687464531376996353">
		<input type="hidden" id="specValueId" name="specValueId" value="6690488301914161153">
		<span>规格值名称</span>
        <input type="text" id="specValueName" name="specValueName" value="a"><br>
        <input type="button" onclick="updateSKUGoods()" value = "提交">
    </form>
</body>
<script type="text/javascript">
	function updateSKUGoods() {
		var tokenHead = getCookie("tokenHead");
		var token = getCookie("token");
		
		var time = new Date();
		/*格式化月，如果小于9，则补0*/
		var month = ("0" + (time.getMonth() + 1)).slice(-2);
		/*格式化日，如果小于9，则补0*/
		var day = ("0" + time.getDate()).slice(-2);
		/*格式化小时，如果小于9，则补0*/
		var hours = ("0" + (time.getHours())).slice(-2);
		/*格式化分钟，如果小于9，则补0*/
		var minutes = ("0" + (time.getMinutes())).slice(-2);
		/*格式化秒，如果小于9，则补0*/
		var seconds = ("0" + (time.getSeconds())).slice(-2);
		/*拼接日期*/
		var today = time.getFullYear() + "-" + (month) + "-" + (day) + " " + (hours) + ":" + (minutes) + ":" + (seconds);
		//需要上传的用户参数
		var adata = {
				"shopId" : $("#shopId").val(),
				"spuId" : $("#spuId").val(),
				"skuId" : $("#skuId").val(),
				"skuName" : $("#skuName").val(),
				"nowStock" : $("#stock").val(),
				"stock" : $("#stock").val(),
				"price" : $("#price").val(),
				"specId" : $("#specId").val(),
				"specValueId" : $("#specValueId").val(),
				"specValueName" : $("#specValueName").val(),
				"updateTime" : today,
		}
		var data = JSON.stringify(adata);
		$.ajax({
			type : "PUT",                       	//通过POST方式上传请求
			contentType : "application/json",		//上传内容格式为json结构
			data : data,                          	//上传的参数
			url : "/skuGoods",     				//请求的url。与后端@Request Mapping注解中的值一致。
			beforeSend: function(request) {
	            request.setRequestHeader("Authorization", tokenHead + token);
	        },
			success : function(data) {		     	//请求成功的回调函数
				if (data.code == 200) {
					alert("修改SKU商品成功");
					window.location.replace("/home.html");
				} else {
					alert(data.message);
				}
			},
			error : function() {		      		//请求失败的回调函数
				alert("修改SKU商品失败");
			}
		});
	}
	
	//读取cookies 
    function getCookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");

        if (arr = document.cookie.match(reg)) return unescape(arr[2]);
        else return null;
    }
</script>
</html>
